[bar/top]
type = internal/tray
height = 27
;offset-x = 20%
;offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.base}
foreground = ${colors.sky}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 2 
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=11;1
font-1 = siji:pixelsize=10;1
font-2 = unifont:fontformat=truetype:size=11:antialias=true;0

modules-left = filesystem pulseaudio battery memory cpu temperature date powermenu 
modules-right = i3 wlan

tray-position = right
tray-padding = 2
tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÓâØ "
format-prefix-foreground = ${colors.sky}
format-prefix-underline = ${colors.sapphire}

label-layout = %layout%
label-layout-underline = ${colors.sapphire}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.sapphire}
label-indicator-underline = ${colors.sapphire}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.sky}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.teal}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.base}
label-focused-underline= ${colors.teal}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

; Separator in between workspaces
label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ÓÄ¶ "
format-prefix-foreground = ${colors.sky}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓÄ® "
format-prefix-foreground = ${colors.sky}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0 
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.sky}

ramp-signal-0 = Óàò
ramp-signal-1 = Óàô
ramp-signal-2 = Óàö
ramp-signal-3 = Óàö
ramp-signal-4 = Óàö
ramp-signal-foreground = ${colors.sky}
radius = 0.0

;click-left = nm-connection-editor

[module/eth]
type = internal/network
interface = tun0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = "ÓÜú "
format-connected-prefix-foreground = ${colors.sky}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.sky}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = ÓÄñ
format-prefix-foreground = ${colors.sky}
format-underline = #0a6cf5

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

